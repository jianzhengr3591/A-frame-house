
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src = " https://unpkg.com/aframe-environment-component"> </script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>

    <a-scene id = "shapes" environment="preset:forest">
    <a-plane position="0 0.05 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" value = "plane1"></a-plane>

    <a-box position="3.2 0.3 -0.5" color="tomato" depth="0.5" height="0.5" width="0.5"></a-box>
    <a-cylinder position="3.2 1 -0.5" color="crimson" height="3" radius="0.2"></a-cylinder>

    <a-box position="-3.2 0.3 -0.5" color="tomato" depth="0.5" height="0.5" width="0.5"></a-box>
    <a-cylinder position="-3.2 1 -0.5" color="crimson" height="3" radius="0.2"></a-cylinder>

    <a-box position="-3.2 0.3 -7.5" color="tomato" depth="0.5" height="0.5" width="0.5"></a-box>
    <a-cylinder position="-3.2 1 -7.5" color="crimson" height="3" radius="0.2"></a-cylinder>

    <a-box position="3.2 0.3 -7.5" color="tomato" depth="0.5" height="0.5" width="0.5"></a-box>
    <a-cylinder position="3.2 1 -7.5" color="crimson" height="3" radius="0.2"></a-cylinder>
    
    <a-box position="3.2 1 -4" color="tomato" depth="6.7" height="4" width="0.2"></a-box>

 



    </a-scene>
